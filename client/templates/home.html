<ion-view view-title="Home">
    <ion-nav-buttons side="right">
    </ion-nav-buttons>

    <div class="row" ng-repeat="post in home.data">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <a href="#!/tab/posts/{{ post._id }}"> <img ng-src="{{ post.picture}}"></a>
            <span class="card-title">{{ post.userId  | postName }}</span>
            <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
          </div>
          <div class="card-content">
            <p>{{ post.caption }}</p>
          </div>
        </div>
      </div>
    </div>

</ion-view>
