<ion-view view-title="Posts">
    <ion-nav-buttons side="right">
        <button ng-click="posts.takePicture()"
                class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
    </ion-nav-buttons>

    <ion-content>
        <div class="item-post" ng-repeat="post in posts.data">
            <a href="#!/tab/posts/{{ post._id }}"> <img ng-src="{{ post.picture}}"></a>
        </div>
    </ion-content>
</ion-view>
