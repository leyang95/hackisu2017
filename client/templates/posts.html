<ion-view view-title="Posts">
    <ion-nav-buttons side="right">
        <button ng-click="posts.takePicture()"
                class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
    </ion-nav-buttons>

    <ion-content>
        <ion-grid>
            <ion-row >
              <ion-col ng-repeat="post in posts.data">
                <img ng-src="{{ post | postPicture }}">
                image
              </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-view>
